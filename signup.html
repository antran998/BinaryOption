	<script type="text/javascript">
		var timeFlow = setInterval(function(){
	        var count = 0;
	        var check = false;
	        for(var i = 1;i<=8;i++){
	            if(document.getElementById("show"+i).innerHTML=="OK"){
	                count++;
	            }
	        }
